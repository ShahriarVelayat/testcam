<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - controls - deviceorientation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1">
		<style>
		body {
			margin: 0px;
			background-color: #000000;
			overflow: hidden;
		}
	</style>
	</head>
	<body>

<video id="player" width="0%" height="0%" style="visibility: hidden; float:left;" autoplay>
	</video>
	<script src="./three.js"></script>
	<script src="./DeviceOrientationControls.js"></script>
	
		<script>
		var player = document.getElementById('player');
		var handleSuccess = function(stream) {
			player.srcObject = stream;
		};
		navigator.mediaDevices.getUserMedia({
				video: {
					facingMode: "environment"
				}
			})
			.then(handleSuccess);
	</script>
	
		<script>
			var  camera, scene, renderer, controls;
			init();
			animate();
			function init() {
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 );
				controls = new THREE.DeviceOrientationControls( camera );
				scene = new THREE.Scene();
				
				
				
				//create camera picture for background
			var video = document.getElementById('player');
			var video_texture = new THREE.VideoTexture(video);
			var backgroundMesh = new THREE.Mesh(
				new THREE.PlaneGeometry(2, 2, 0),
				new THREE.MeshBasicMaterial({
					map: video_texture
				}));
			video_texture.minFilter = THREE.NearestFilter;
			backgroundMesh.material.depthTest = false;
			backgroundMesh.material.depthWrite = false;

			// Create your background scene
			var backgroundScene = new THREE.Scene();
			var backgroundCamera = new THREE.Camera();

			controls1 = new THREE.DeviceOrientationControls(backgroundCamera);

			backgroundScene.add(backgroundCamera);
			backgroundScene.add(backgroundMesh);
				
				
				var texture = new THREE.TextureLoader().load('img/crate.gif');
			var geometry = new THREE.BoxBufferGeometry(200, 200, 200);
			var material = new THREE.MeshBasicMaterial({
				map: texture
			});
			mesh = new THREE.Mesh(geometry, material);
			scene.add(mesh);
			console.log('Cube');
			
				//
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild(renderer.domElement);
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function animate() {
				window.requestAnimationFrame( animate );
				controls.update();
				renderer.render( scene, camera );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
		</script>
	</body>
</html>
