<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.5.0/aframe/build/aframe-ar.js">
</script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='trackingMethod: best'>
    <a-anchor hit-testing-enable='true'>
      <a-box position='0 0.5 0'></a-box>
    </a-anchor>
    <a-camera-static/>
  </a-scene>
</body>

</html>
