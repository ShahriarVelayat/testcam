<!DOCTYPE html>
<html lang="en">

<head>
	<title>3DMAP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1">
	<style>
		body {
			margin: 0px;
			background-color: #000000;
			overflow: hidden;
		}
	</style>
</head>

<body>
	<video id="player" width="0%" height="0%" style="visibility: hidden; float:left;" autoplay>
	</video>
	<script src="./three.js"></script>
	<script src="./DeviceOrientationControls.js"></script>
	
	<script>
		var player = document.getElementById('player');
		var handleSuccess = function(stream) {
			player.srcObject = stream;
		};
		navigator.mediaDevices.getUserMedia({
				video: {
					facingMode: "environment"
				}
			})
			.then(handleSuccess);
	</script>

	<script>
		var camera, scene, renderer, controls, controls1 ,mesh;

		init();
		animate();

		function init() {
			
			console.log('init');
			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1100);
			controls = new THREE.DeviceOrientationControls(camera);
			scene = new THREE.Scene();
			camera.position.z = 400;

			// Create your renderer
			renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setPixelRatio(window.devicePixelRatio);
			document.body.appendChild(renderer.domElement);

			//create camera picture for background
			var video = document.getElementById('player');
			var video_texture = new THREE.VideoTexture(video);
			var backgroundMesh = new THREE.Mesh(
				new THREE.PlaneGeometry(2, 2, 0),
				new THREE.MeshBasicMaterial({
					map: video_texture
				}));
			video_texture.minFilter = THREE.NearestFilter;
			backgroundMesh.material.depthTest = false;
			backgroundMesh.material.depthWrite = false;

			// Create your background scene
			var backgroundScene = new THREE.Scene();
			var backgroundCamera = new THREE.Camera();

			controls1 = new THREE.DeviceOrientationControls(backgroundCamera);

			backgroundScene.add(backgroundCamera);
			backgroundScene.add(backgroundMesh);

			//

			window.addEventListener('resize', onWindowResize, false);
			var render = function() {
				console.log('render function');
				renderer.autoClear = false;
				renderer.clear();
				renderer.render(backgroundScene, backgroundCamera);
				renderer.render(scene, camera);

			};

			var texture = new THREE.TextureLoader().load('img/crate.gif');
			var geometry = new THREE.BoxBufferGeometry(200, 200, 200);
			var material = new THREE.MeshBasicMaterial({
				map: texture
			});
			mesh = new THREE.Mesh(geometry, material);
			scene.add(mesh);
			console.log('Cube');

		render();

		}

		function animate() {
			window.requestAnimationFrame(animate);
			controls.update();

		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function error(err) {
			console.log(err);
			// window.open("error.html", "_self")
		};
	</script>

</body>

</html>
